    :root{
      --bg:#0b1020; --card:#10172a; --text:#e6eefc; --muted:#a9b4d0;
      --accent:#0ea5e9; --accent-2:#22d3ee; --ring: rgba(14,165,233,.35);
    }
    @media (prefers-color-scheme: light){
      :root{ --bg:#f8fafc; --card:#ffffff; --text:#0b1020; --muted:#475569; --accent:#0ea5e9; --accent-2:#0284c7; --ring: rgba(14,165,233,.3) }
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--text);font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial}
    a{color:inherit;text-decoration:none}
    .container{width:min(1120px,92vw);margin:0 auto}
    header{position:sticky;top:0;backdrop-filter:saturate(180%) blur(10px);background: color-mix(in oklab, var(--bg) 92%, transparent);border-bottom:1px solid color-mix(in oklab, var(--text) 8%, transparent);z-index:50}
    nav{display:flex;align-items:center;justify-content:space-between;padding:.85rem 0;gap:.6rem}
    .brand{display:flex;align-items:center;gap:.6rem}
    .brand img{height:56px;width:auto;display:block}
    .nav-links{display:flex;gap:1rem;align-items:center;flex-wrap:wrap}
    .nav-links a{color:var(--muted);font-weight:600;padding:.5rem .7rem;border-radius:10px}
    .nav-links a:hover{color:var(--text);background: color-mix(in oklab, var(--text) 8%, transparent)}
    .cta{background:var(--accent);color:#001018;font-weight:800;padding:.65rem 1rem;border-radius:12px;box-shadow:0 8px 24px -8px var(--ring);display:inline-flex;gap:.5rem;align-items:center}
    .cta:hover{transform:translateY(-1px);box-shadow:0 12px 32px -8px var(--ring)}
    .switch{background:transparent;border:1px solid color-mix(in oklab, var(--text) 16%, transparent);color:var(--text);padding:.5rem .7rem;border-radius:10px;cursor:pointer}
    /* hero */
    .hero{position:relative;overflow:hidden;padding:5.5rem 0 3rem;background:
      radial-gradient(1000px 500px at 10% -10%, rgba(34,211,238,.16) 0%, transparent 60%),
      radial-gradient(800px 480px at 90% -20%, rgba(14,165,233,.18) 0%, transparent 60%);}
    h1{font-size:clamp(2rem,4.5vw,3.2rem);line-height:1.08;margin:0 0 .7rem}
    .lead{color:var(--muted);font-size:1.05rem}
    .grid{display:grid;gap:1.1rem;grid-template-columns:repeat(12,1fr)}
    .col-12{grid-column:span 12}
    @media(min-width:700px){.col-7{grid-column:span 7}.col-5{grid-column:span 5}.col-4{grid-column:span 4}}
    .chip{display:inline-flex;align-items:center;gap:.45rem;font-weight:700;color:var(--accent-2);background: color-mix(in oklab, var(--accent) 12%, transparent);border:1px solid color-mix(in oklab, var(--accent) 32%, transparent);padding:.35rem .6rem;border-radius:999px;font-size:.8rem}
    .card{background:var(--card);border:1px solid color-mix(in oklab, var(--text) 10%, transparent);border-radius:16px;padding:1.2rem;box-shadow:0 2px 0 0 rgba(255,255,255,.02) inset, 0 16px 40px -24px #0006}
    .list{display:grid;gap:.7rem;margin:.8rem 0 0;padding:0}
    .list li{list-style:none;display:flex;gap:.6rem;align-items:flex-start;color:var(--muted)}
    .list li .dot{margin-top:.42rem;width:.46rem;height:.46rem;border-radius:50%;background:var(--accent-2)}
    .hero-visual{position:relative;border-radius:20px;overflow:hidden;box-shadow:0 30px 60px -25px #000a;min-height:280px}
    .hero-visual img{width:100%;height:100%;object-fit:cover;display:block;filter:saturate(110%) contrast(105%)}
    .center{text-align:center}
    section{padding:3.5rem 0}
    footer{padding:2.5rem 0;border-top:1px solid color-mix(in oklab, var(--text) 10%, transparent);color:var(--muted)}
    .callbar{position:fixed;bottom:10px;inset-inline:0;display:flex;justify-content:center}
    .callbar .cta{width:min(680px,92vw);justify-content:center}
  
    .checklist{list-style:none;padding:0;margin:.8rem 0 0;display:grid;gap:.35rem}
    .checklist li{position:relative;padding-inline-start:1.6rem}
    .checklist li::before{content:"✓";position:absolute;inset-inline-start:0;top:0;transform:translateY(0.15rem);font-weight:900;color:#3b82f6}
        
/* Reserve space for floating call bar */
:root { --callbar-h: 56px; }

main{ padding-bottom: calc(var(--callbar-h) + 16px + env(safe-area-inset-bottom)); }

/* Footer layout: prevent column overlap */

footer .contact .phone{ direction:ltr; }

@media (max-width: 420px){

  .cta.icon-only img{ height:20px; }
}

  <script>
    const supported = ['he','en'];
    function pickInitialLang(){
      const urlLang = new URLSearchParams(location.search).get('lang');
      const stored = localStorage.getItem('lang');
      const browser = (navigator.language||'').toLowerCase().startsWith('he') ? 'he' : 'en';
      return (supported.includes(urlLang) && urlLang) || (supported.includes(stored) && stored) || browser || 'he';
    }
    async function loadLang(lang){
      const res = await fetch(`i18n/${lang}.json`);
      const dict = await res.json();
      // swap text
      document.querySelectorAll('[data-i18n]').forEach(el=>{
        const key = el.getAttribute('data-i18n');
        if(dict[key] !== undefined){ el.innerHTML = dict[key]; }
      });
      // swap alt text
      document.querySelectorAll('[data-i18n-alt]').forEach(el=>{
        const key = el.getAttribute('data-i18n-alt');
        if(dict[key] !== undefined){ el.alt = dict[key]; }
      });
      // meta
      document.getElementById('metaDescription').setAttribute('content', dict['meta.description']||'');
      document.getElementById('ogTitle').setAttribute('content', dict['meta.title']||'');
      document.getElementById('ogDescription').setAttribute('content', dict['meta.description']||'');

      // dir and lang
      document.documentElement.lang = lang;
      const isRTL = lang === 'he';
      document.documentElement.dir = isRTL ? 'rtl' : 'ltr';
      document.getElementById('langSwitch').textContent = isRTL ? 'EN' : 'עברית';
      localStorage.setItem('lang', lang);
    }
    // switching
    document.getElementById('langSwitch').addEventListener('click', ()=>{
      const next = document.documentElement.lang === 'he' ? 'en' : 'he';
      loadLang(next);
    });
    loadLang(pickInitialLang());
  </script>
